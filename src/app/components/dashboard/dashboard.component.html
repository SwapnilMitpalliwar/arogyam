<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Welcome</mat-card-title>
    </mat-card-header>

    <form class="example-form">

    <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Choose City</mat-label>
          <mat-select>
            <mat-option [value]="location" *ngFor="let location of locations">{{location}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" (click)="search()" class="btn-block">Search</button>

    </form>
  </mat-card>
</div>
